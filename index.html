<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerkSnaps</title>
    <link rel="icon" href="PerkSnaps.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #FFFFFF;
        }

        /* Clean background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 183, 77, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        /* Background website mockups - Clean design */
        .bg-mockup {
            position: absolute;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .bg-mockup img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 14px;
        }

        /* Fallback styling when no image is provided */
        .bg-mockup:not(:has(img)) {
            background: linear-gradient(135deg, #1E1E3F 0%, #2A2A5A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Wider mockup dimensions */
        .mockup-1 {
            top: 50px;
            left: 20px;
            width: 380px;
            height: 280px;
            transform: rotate(-8deg);
        }

        .mockup-2 {
            top: 100px;
            right: 30px;
            width: 360px;
            height: 260px;
            transform: rotate(12deg);
        }

        .mockup-3 {
            bottom: 200px;
            left: 40px;
            width: 340px;
            height: 240px;
            transform: rotate(-12deg);
        }

        .mockup-4 {
            bottom: 140px;
            right: 60px;
            width: 400px;
            height: 300px;
            transform: rotate(15deg);
        }

        .mockup-5 {
            top: 380px;
            left: -10px;
            width: 320px;
            height: 220px;
            transform: rotate(-18deg);
        }

        .mockup-6 {
            top: 250px;
            right: 10px;
            width: 380px;
            height: 280px;
            transform: rotate(-10deg);
        }

        /* Material Icons for fallback content */
        .bg-mockup:not(:has(img))::before {
            font-family: 'Material Icons';
            font-size: 48px;
            color: rgba(120, 119, 198, 0.6);
            margin-bottom: 8px;
        }

        .mockup-1:not(:has(img))::before { content: 'devices'; }
        .mockup-2:not(:has(img))::before { content: 'dashboard'; }
        .mockup-3:not(:has(img))::before { content: 'shopping_cart'; }
        .mockup-4:not(:has(img))::before { content: 'analytics'; }
        .mockup-5:not(:has(img))::before { content: 'camera_alt'; }
        .mockup-6:not(:has(img))::before { content: 'web'; }

        .bg-mockup:not(:has(img))::after {
            content: 'Preview';
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
            padding: 120px 40px 80px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Clean main heading */
        .main-heading {
            font-family: 'Pixelify Sans', cursive;
            font-size: clamp(48px, 8vw, 76px);
            font-weight: 700;
            line-height: 1.1;
            color: #FFFFFF;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        /* Highlight text */
        .highlight {
            background: linear-gradient(135deg, #7B68EE 0%, #FFB74D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Clean subtitle */
        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            color: #B8B8D1;
            line-height: 1.6;
            margin-bottom: 48px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
        }

        /* Clean input container */
        .input-container {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-container:focus-within {
            border-color: rgba(123, 104, 238, 0.5);
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .search-icon {
            color: #7B68EE;
            font-size: 22px;
            margin-left: 8px;
        }

        .input-field {
            flex: 1;
            border: none;
            outline: none;
            padding: 16px 8px;
            font-size: 16px;
            background: transparent;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        .input-field::placeholder {
            color: #8A8AA8;
            font-weight: 300;
        }

        /* Clean generate button */
        .generate-btn {
            background: linear-gradient(135deg, #7B68EE 0%, #FFB74D 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            padding: 16px 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 12px rgba(123, 104, 238, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 104, 238, 0.4);
            background: linear-gradient(135deg, #8A7AFF 0%, #FFC166 100%);
        }

        .generate-btn .material-icons {
            font-size: 18px;
        }

        /* Stats section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin: 48px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #7B68EE;
            margin-bottom: 8px;
            font-family: 'Pixelify Sans', cursive;
        }

        .stat-label {
            font-size: 14px;
            color: #B8B8D1;
            font-weight: 500;
        }

        /* Clean PerkSnaps branding */
        .perksnaps-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 32px;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .perksnaps-logo {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, #7B68EE 0%, #FFB74D 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .perksnaps-logo .material-icons {
            color: white;
            font-size: 20px;
        }

        .perksnaps-text {
            font-family: 'Pixelify Sans', cursive;
            font-size: 20px;
            font-weight: 600;
        }

        .perk-text {
            color: #7B68EE;
        }

        .snaps-text {
            color: #FFB74D;
        }

        /* Clean Footer */
        .footer {
            position: relative;
            z-index: 10;
            background: rgba(15, 15, 35, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 48px 40px 32px;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .footer-logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .footer-logo {
            width: 48px;
            height: 48px;
            border-radius: 10px;
        }

        .footer-brand-text {
            font-family: 'Pixelify Sans', cursive;
            font-size: 24px;
            font-weight: 600;
        }

        .footer-description {
            color: #B8B8D1;
            font-size: 15px;
            margin-bottom: 32px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: #B8B8D1;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .footer-link:hover {
            color: #7B68EE;
            transform: translateY(-1px);
        }

        .footer-link .material-icons {
            font-size: 18px;
        }

        .footer-copyright {
            color: #8A8AA8;
            font-size: 13px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-top: 24px;
            font-weight: 300;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 80px 20px 60px;
            }

            .input-container {
                flex-direction: column;
                gap: 16px;
                padding: 16px;
            }

            .generate-btn {
                width: 100%;
                justify-content: center;
                padding: 16px 24px;
            }

            .stats-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            /* Adjust mockup sizes for mobile */
            .mockup-1, .mockup-2, .mockup-3, .mockup-4, .mockup-5, .mockup-6 {
                width: 200px;
                height: 150px;
            }

            .bg-mockup:not(:has(img))::before {
                font-size: 32px;
            }

            .footer-links {
                flex-direction: column;
                gap: 16px;
            }

            .perksnaps-container {
                flex-direction: column;
                gap: 12px;
            }
        }

        /* Clean hover effects for mockups */
        .bg-mockup:hover {
            transform: scale(1.05) rotate(0deg);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Loading animation */
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Smooth entrance animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Background mockups -->
    <div class="bg-mockup mockup-1">
       <img src="AAE.jpg" alt="Website mockup 1">
    </div>
    <div class="bg-mockup mockup-2">
       <img src="GAG.png" alt="Website mockup 2">
    </div>
    <div class="bg-mockup mockup-3">
       <img src="ANS.jpg" alt="Website mockup 3"> 
    </div>
    <div class="bg-mockup mockup-4">
       <img src="BGS.jpeg" alt="Website mockup 4"> 
    </div>
    <div class="bg-mockup mockup-5">
      <img src="AKS.webp" alt="Website mockup 5">
    </div>
    <div class="bg-mockup mockup-6">
       <img src="ALS.webp" alt="Website mockup 6"> 
    </div>

    <!-- Main content -->
    <div class="container">
        <h1 class="main-heading fade-in">
            <span class="highlight">Codes</span> for you &<br>
            your <span class="highlight">games</span>
        </h1>

        <p class="subtitle fade-in">
            At PerkSnaps, we provide new and updated codes for your favorite Roblox games. 
            Get the latest working codes instantly and completely free.
        </p>

        <form id="generateForm" class="input-container fade-in">
            <span class="material-icons search-icon">search</span>
            <input type="text" class="input-field" placeholder="Search for game codes (e.g., Blox Fruits, Adopt Me...)" required>
            <button type="submit" class="generate-btn">
                <span class="material-icons">auto_awesome</span>
                Find Codes
            </button>
        </form>

        <!-- Stats Section -->

       </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-logo-container">
            <img src="PerkSnaps.png" alt="PerkSnaps Logo" class="footer-logo">
            <div class="footer-brand-text">
                <span class="perk-text">Perk</span><span class="snaps-text">Snaps</span>
            </div>
        </div>
        
        <div class="footer-description">
        </div>
        
        <div class="footer-links">
            <a href="home" class="footer-link">
                <span class="material-icons">sports_esports</span>
                Games
            </a>
            <a href="about" class="footer-link">
                <span class="material-icons">info</span>
                About
            </a>
            <a href="#" class="footer-link">
                <span class="material-icons">contact_mail</span>
                Contact
            </a>
        </div>
        
        <div class="footer-copyright">
            © 2025 PerkSnaps By CarlRon. All rights reserved.
        </div>
    </footer>

    <script>
        // Handle form submission and redirect
        document.getElementById('generateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const input = document.querySelector('.input-field').value;
            const generateBtn = document.querySelector('.generate-btn');
            
            if (input.trim()) {
                generateBtn.innerHTML = '<span class="material-icons">hourglass_empty</span> Searching...';
                generateBtn.classList.add('loading');
                generateBtn.style.background = 'linear-gradient(135deg, #FFB74D 0%, #7B68EE 100%)';
                
                setTimeout(() => {
                    // Redirect to home.html
                    window.location.href = 'home.html';
                }, 1500);
            }
        });

        // Enhanced typing effect with more game examples
        const input = document.querySelector('.input-field');
        const placeholders = [
            "Search for Blox Fruits codes...",
            "Find Adopt Me codes...",
            "Get Pet Simulator X codes...",
            "Anime Fighting Simulator codes...",
            "Murder Mystery 2 codes...",
            "Jailbreak codes...",
            "Arsenal codes...",
            "Brookhaven codes...",
            "Tower Defense Simulator codes...",
            "Bee Swarm Simulator codes..."
        ];
        
        let currentPlaceholder = 0;
        setInterval(() => {
            currentPlaceholder = (currentPlaceholder + 1) % placeholders.length;
            input.placeholder = placeholders[currentPlaceholder];
        }, 2500);

        // Add entrance animations with stagger
        window.addEventListener('load', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.animationDelay = `${index * 0.1}s`;
                }, index * 100);
            });
        });

        // Smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
