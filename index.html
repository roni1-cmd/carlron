<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerkSnaps</title>
    <link rel="icon" href="PerkSnaps.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0F0F23;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #FFFFFF;
        }

        /* Ultra Visible Staircase Background Layout */
        .staircase-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            overflow: hidden;
        }

        .stair-step {
            position: absolute;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* Ultra minimal overlay for 70% image visibility */
        .stair-step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 35, 0.3);
            z-index: 1;
            border-radius: 9px;
        }

        /* 12 Stair Steps for Full Coverage */
        .stair-1 {
            top: 5vh;
            left: 2%;
            width: 28%;
            height: 32vh;
            background-image: url('AAE.jpg');
            animation: stairMove1 10s ease-in-out infinite;
        }

        .stair-2 {
            top: 20vh;
            left: 25%;
            width: 32%;
            height: 35vh;
            background-image: url('GAG.png');
            animation: stairMove2 10s ease-in-out infinite 0.8s;
        }

        .stair-3 {
            top: 35vh;
            left: 52%;
            width: 30%;
            height: 33vh;
            background-image: url('ANS.jpg');
            animation: stairMove3 10s ease-in-out infinite 1.6s;
        }

        .stair-4 {
            top: 50vh;
            left: 75%;
            width: 25%;
            height: 30vh;
            background-image: url('BGS.jpeg');
            animation: stairMove4 10s ease-in-out infinite 2.4s;
        }

        .stair-5 {
            top: 65vh;
            left: 0%;
            width: 35%;
            height: 35vh;
            background-image: url('AKS.webp');
            animation: stairMove5 10s ease-in-out infinite 3.2s;
        }

        .stair-6 {
            top: 75vh;
            left: 30%;
            width: 28%;
            height: 25vh;
            background-image: url('ALS.webp');
            animation: stairMove6 10s ease-in-out infinite 4s;
        }

        .stair-7 {
            top: 10vh;
            left: 70%;
            width: 30%;
            height: 28vh;
            background-image: url('AAE.jpg');
            animation: stairMove7 10s ease-in-out infinite 4.8s;
        }

        .stair-8 {
            top: 80vh;
            left: 55%;
            width: 45%;
            height: 20vh;
            background-image: url('GAG.png');
            animation: stairMove8 10s ease-in-out infinite 5.6s;
        }

        .stair-9 {
            top: 0vh;
            left: 35%;
            width: 25%;
            height: 25vh;
            background-image: url('ANS.jpg');
            animation: stairMove9 10s ease-in-out infinite 6.4s;
        }

        .stair-10 {
            top: 45vh;
            left: 5%;
            width: 22%;
            height: 28vh;
            background-image: url('BGS.jpeg');
            animation: stairMove10 10s ease-in-out infinite 7.2s;
        }

        .stair-11 {
            top: 25vh;
            left: 85%;
            width: 15%;
            height: 35vh;
            background-image: url('AKS.webp');
            animation: stairMove11 10s ease-in-out infinite 8s;
        }

        .stair-12 {
            top: 85vh;
            left: 15%;
            width: 25%;
            height: 15vh;
            background-image: url('ALS.webp');
            animation: stairMove12 10s ease-in-out infinite 8.8s;
        }

        /* Enhanced Staircase Movement Animations */
        @keyframes stairMove1 {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-15px) scale(1.08); }
            50% { transform: translateY(-8px) scale(1.04); }
            75% { transform: translateY(-20px) scale(1.12); }
        }

        @keyframes stairMove2 {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(20px) scale(1.06); }
            50% { transform: translateX(-15px) scale(1.10); }
            75% { transform: translateX(25px) scale(1.08); }
        }

        @keyframes stairMove3 {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); }
            25% { transform: translateY(15px) translateX(-20px) scale(1.08); }
            50% { transform: translateY(-12px) translateX(18px) scale(1.12); }
            75% { transform: translateY(20px) translateX(-12px) scale(1.06); }
        }

        @keyframes stairMove4 {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-25px) scale(1.10); }
            50% { transform: translateX(15px) scale(1.06); }
            75% { transform: translateX(-20px) scale(1.14); }
        }

        @keyframes stairMove5 {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(18px) scale(1.08); }
            50% { transform: translateY(-25px) scale(1.06); }
            75% { transform: translateY(12px) scale(1.12); }
        }

        @keyframes stairMove6 {
            0%, 100% { transform: translateX(0) translateY(0) scale(1); }
            25% { transform: translateX(22px) translateY(-18px) scale(1.06); }
            50% { transform: translateX(-18px) translateY(20px) scale(1.10); }
            75% { transform: translateX(30px) translateY(-12px) scale(1.08); }
        }

        @keyframes stairMove7 {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-20px) scale(1.12); }
            50% { transform: translateY(15px) scale(1.04); }
            75% { transform: translateY(-28px) scale(1.08); }
        }

        @keyframes stairMove8 {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-30px) scale(1.08); }
            50% { transform: translateX(20px) scale(1.12); }
            75% { transform: translateX(-25px) scale(1.06); }
        }

        @keyframes stairMove9 {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); }
            25% { transform: translateY(12px) translateX(15px) scale(1.10); }
            50% { transform: translateY(-18px) translateX(-20px) scale(1.06); }
            75% { transform: translateY(25px) translateX(18px) scale(1.08); }
        }

        @keyframes stairMove10 {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(18px) scale(1.08); }
            50% { transform: translateX(-22px) scale(1.12); }
            75% { transform: translateX(28px) scale(1.06); }
        }

        @keyframes stairMove11 {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(22px) scale(1.06); }
            50% { transform: translateY(-15px) scale(1.10); }
            75% { transform: translateY(18px) scale(1.08); }
        }

        @keyframes stairMove12 {
            0%, 100% { transform: translateX(0) translateY(0) scale(1); }
            25% { transform: translateX(-15px) translateY(10px) scale(1.08); }
            50% { transform: translateX(25px) translateY(-12px) scale(1.06); }
            75% { transform: translateX(-20px) translateY(15px) scale(1.10); }
        }

        /* Ultra enhanced hover effects for maximum image visibility */
        .stair-step:hover {
            transform: scale(1.15) !important;
            opacity: 1 !important;
            z-index: 15;
            box-shadow: 0 25px 50px rgba(123, 104, 238, 0.5);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .stair-step:hover::before {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Hero section with 70% image visibility */
        .hero-overlay {
            position: relative;
            z-index: 20;
            background: rgba(15, 15, 35, 0.5);
            backdrop-filter: blur(5px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header section */
        .header-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 40px;
            text-align: center;
        }

        .content-wrapper {
            max-width: 900px;
            width: 100%;
        }

        /* Enhanced main heading with better contrast */
        .main-heading {
            font-family: 'Pixelify Sans', cursive;
            font-size: clamp(56px, 12vw, 96px);
            font-weight: 800;
            line-height: 1.1;
            color: #FFFFFF;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
            text-shadow: 0 8px 30px rgba(0, 0, 0, 0.9), 0 4px 15px rgba(123, 104, 238, 0.5);
        }

        .highlight {
            background: linear-gradient(135deg, #7B68EE 0%, #FFB74D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(135deg, #7B68EE 0%, #FFB74D 100%);
            border-radius: 3px;
            opacity: 0.8;
        }

        /* Enhanced subtitle with better contrast */
        .subtitle {
            font-size: 22px;
            color: #FFFFFF;
            line-height: 1.8;
            margin-bottom: 60px;
            font-weight: 400;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Enhanced search container with better contrast */
        .search-container {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 60px;

        .search-container:focus-within {
            border-color: rgba(123, 104, 238, 0.8);
            background: rgba(255, 255, 255, 0.32);
            transform: translateY(-6px);
            box-shadow: 0 20px 55px rgba(123, 104, 238, 0.6);
        }

        .search-icon {
            color: #7B68EE;
            font-size: 28px;
            margin-left: 16px;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 24px 16px;
            font-size: 20px;
            background: transparent;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        .search-input::placeholder {
            color: #F0F0F0;
            font-weight: 300;
        }

        .search-btn {
            background: linear-gradient(135deg, #7B68EE 0%, #FFB74D 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 16px;
            padding: 24px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 10px 30px rgba(123, 104, 238, 0.7);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(123, 104, 238, 0.8);
            background: linear-gradient(135deg, #8A7AFF 0%, #FFC166 100%);
        }

        .search-btn .material-icons {
            font-size: 22px;
        }

        /* Enhanced branding with better contrast */
        .brand-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-top: 50px;
            padding: 32px 40px;
            background: rgba(255, 255, 255, 0.22);
            border: 2px solid rgba(255, 255, 255, 0.35);
            border-radius: 20px;
            backdrop-filter: blur(30px);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
        }

        .brand-logo {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            background: linear-gradient(135deg, #7B68EE 0%, #FFB74D 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(123, 104, 238, 0.6);
        }

        .brand-logo .material-icons {
            color: white;
            font-size: 28px;
        }

        .brand-text {
            font-family: 'Pixelify Sans', cursive;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.7);
        }

        .perk-text {
            color: #7B68EE;
        }

        .snaps-text {
            color: #FFB74D;
        }

        /* Solid Footer - No Image Overlay */
        .footer {
            position: relative;
            z-index: 30;
            background: linear-gradient(135deg, #0A0A1A 0%, #1A1A2E 50%, #16213E 100%);
            border-top: 3px solid rgba(123, 104, 238, 0.3);
            padding: 60px 40px 40px;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .footer-logo {
            width: 56px;
            height: 56px;
            border-radius: 16px;
        }

        .footer-brand-text {
            font-family: 'Pixelify Sans', cursive;
            font-size: 32px;
            font-weight: 700;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: #E8E8F0;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-link:hover {
            color: #7B68EE;
            transform: translateY(-3px);
        }

        .footer-link .material-icons {
            font-size: 22px;
        }

        .footer-copyright {
            color: #C0C0C0;
            font-size: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            padding-top: 30px;
            font-weight: 300;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-section {
                padding: 60px 20px;
            }

            .search-container {
                flex-direction: column;
                gap: 24px;
                padding: 24px;
            }

            .search-btn {
                width: 100%;
                justify-content: center;
                padding: 24px 40px;
            }

            .footer-links {
                flex-direction: column;
                gap: 24px;
            }

            .brand-container {
                flex-direction: column;
                gap: 20px;
            }

            /* Adjust stair sizes for mobile */
            .stair-step {
                width: 45% !important;
                height: 22vh !important;
            }

            .stair-1, .stair-5, .stair-8 {
                width: 50% !important;
            }
        }

        /* Loading animation */
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Entrance animations */
        .fade-in {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 1.2s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced parallax effect */
        .stair-step {
            will-change: transform;
        }

        /* Enhanced visual effects for maximum image visibility */
        .stair-step::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(123, 104, 238, 0.4), 
                rgba(255, 183, 77, 0.4), 
                rgba(123, 104, 238, 0.4));
            border-radius: 14px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stair-step:hover::after {
            opacity: 1;
        }

        /* Additional brightness enhancement for images */
        .stair-step {
            filter: brightness(1.15) contrast(1.08);
        }

        .stair-step:hover {
            filter: brightness(1.4) contrast(1.2) !important;
        }
    </style>
</head>
<body>
    <!-- Ultra Visible Staircase Background with 12 Images -->
    <div class="staircase-container">
        <div class="stair-step stair-1"></div>
        <div class="stair-step stair-2"></div>
        <div class="stair-step stair-3"></div>
        <div class="stair-step stair-4"></div>
        <div class="stair-step stair-5"></div>
        <div class="stair-step stair-6"></div>
        <div class="stair-step stair-7"></div>
        <div class="stair-step stair-8"></div>
        <div class="stair-step stair-9"></div>
        <div class="stair-step stair-10"></div>
        <div class="stair-step stair-11"></div>
        <div class="stair-step stair-12"></div>
    </div>

    <!-- Hero Section with 70% Image Visibility -->
    <div class="hero-overlay">
        <div class="header-section">
            <div class="content-wrapper">
                <h1 class="main-heading fade-in">
                    <span class="highlight">Codes</span> for you &<br>
                    your <span class="highlight">games</span>
                </h1>

                <p class="subtitle fade-in">
                    At PerkSnaps, we provide new and updated codes for your favorite Roblox games. 
                    Get the latest working codes instantly and completely free.
                </p>

                <form id="searchForm" class="search-container fade-in">
                    <span class="material-icons search-icon">search</span>
                    <input type="text" class="search-input" placeholder="Search for game codes (e.g., Blox Fruits, Adopt Me...)" required>
                    <button type="submit" class="search-btn">
                        <span class="material-icons">auto_awesome</span>
                        Find Codes
                    </button>
                </form>

                <!-- Brand Container -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Solid Footer - No Image Overlay -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <img src="PerkSnaps.png" alt="PerkSnaps Logo" class="footer-logo">
                <div class="footer-brand-text">
                    <span class="perk-text">Perk</span><span class="snaps-text">Snaps</span>
                </div>
            </div>
            
            <div class="footer-links">
                <a href="home" class="footer-link">
                    <span class="material-icons">sports_esports</span>
                    Games
                </a>
                <a href="about" class="footer-link">
                    <span class="material-icons">info</span>
                    About
                </a>
                <a href="#" class="footer-link">
                    <span class="material-icons">contact_mail</span>
                    Contact
                </a>
            </div>
            
            <div class="footer-copyright">
                © 2025 PerkSnaps By CarlRon. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        // Enhanced form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const input = document.querySelector('.search-input').value;
            const searchBtn = document.querySelector('.search-btn');
            
            if (input.trim()) {
                searchBtn.innerHTML = '<span class="material-icons">hourglass_empty</span> Searching...';
                searchBtn.classList.add('loading');
                searchBtn.style.background = 'linear-gradient(135deg, #FFB74D 0%, #7B68EE 100%)';
                
                document.querySelector('.search-container').style.opacity = '0.8';
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            }
        });

        // Enhanced typing effect
        const input = document.querySelector('.search-input');
        const placeholders = [
            "Search for Blox Fruits codes...",
            "Find Adopt Me codes...",
            "Get Pet Simulator X codes...",
            "Anime Fighting Simulator codes...",
            "Murder Mystery 2 codes...",
            "Jailbreak codes...",
            "Arsenal codes...",
            "Brookhaven codes...",
            "Tower Defense Simulator codes...",
            "Bee Swarm Simulator codes...",
            "King Legacy codes...",
            "Shindo Life codes...",
            "All Star Tower Defense codes...",
            "Piggy codes...",
            "Phantom Forces codes...",
            "Doors codes...",
            "Rainbow Friends codes...",
            "Evade codes..."
        ];
        
        let currentPlaceholder = 0;
        
        function typeWriter(text, callback) {
            let i = 0;
            input.placeholder = '';
            const typing = setInterval(() => {
                if (i < text.length) {
                    input.placeholder += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                    setTimeout(callback, 2500);
                }
            }, 80);
        }
        
        function eraseText(callback) {
            const currentText = input.placeholder;
            let i = currentText.length;
            const erasing = setInterval(() => {
                if (i > 0) {
                    input.placeholder = currentText.substring(0, i - 1);
                    i--;
                } else {
                    clearInterval(erasing);
                    callback();
                }
            }, 40);
        }
        
        function cyclePlaceholders() {
            typeWriter(placeholders[currentPlaceholder], () => {
                eraseText(() => {
                    currentPlaceholder = (currentPlaceholder + 1) % placeholders.length;
                    setTimeout(cyclePlaceholders, 600);
                });
            });
        }
        
        setTimeout(cyclePlaceholders, 1500);

        // Enhanced entrance animations
        window.addEventListener('load', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.3}s`;
            });
        });

        // Enhanced parallax effect
        let ticking = false;
        
        function updateStairs() {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.3;
            
            document.querySelectorAll('.stair-step').forEach((stair, index) => {
                const speed = (index + 1) * 0.08;
                const currentTransform = stair.style.transform || '';
                stair.style.transform = currentTransform + ` translateY(${rate * speed}px)`;
            });
            
            ticking = false;
        }
        
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateStairs);
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', requestTick);

        // Enhanced interactive effects
        document.querySelectorAll('.stair-step').forEach((stair, index) => {
            stair.addEventListener('mouseenter', function() {
                this.style.zIndex = '25';
            });
            
            stair.addEventListener('mouseleave', function() {
                this.style.zIndex = '1';
            });

            // Add click effect
            stair.addEventListener('click', function() {
                this.style.transform += ' scale(1.2)';
                setTimeout(() => {
                    this.style.transform = this.style.transform.replace(' scale(1.2)', '');
                }, 200);
            });
        });

        // Performance optimization
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                } else {
                    entry.target.style.animationPlayState = 'paused';
                }
            });
        });

        document.querySelectorAll('.stair-step').forEach(stair => {
            observer.observe(stair);
        });

        // Add random sparkle effect
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = '#FFB74D';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '30';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animation = 'sparkle 2s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Add sparkle animation
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkle {
                0% { opacity: 0; transform: scale(0); }
                50% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(0); }
            }
        `;
        document.head.appendChild(sparkleStyle);

        // Create sparkles periodically
        setInterval(createSparkle, 3000);
    </script>
</body>
